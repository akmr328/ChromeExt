<!DOCTYPE html>
<html>
  <head>
     <!--Import Google Icon Font-->
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  </head>
  <body>
    <style>
      .container {
        width: 350px;
        height: 350px;
        margin: auto;
        background-color: #DCDCDD;
        color: #4C5C68;
        border-color: #46494C;
        border-radius: 5px;
        padding: 5px 5px 5px 5px;
      }
      
      p,h2,h3 {
        text-align: center ;;
      }
      body {
        background-color: #1985A1
      }
     </style>
    <div class="container">
      <h2>Remind Me!  <span id = "current"></span></h2>
        <h3>What was I looking at?</h3>
        <div style="text-align:center;">
          <label>Enter your URL here</label>
          <input id="currentTab" placeholder="Add URL"></input>
            <form>
              <label for="pageLabel">Add some context?</label>
              <input type="text" id="reference" name="reference" placeholder="What's this link?"><br><br>
            </form>
            <div class="time-input">
                <span class="input-label">Choose your reminder time</span>
                <input type="datetime-local" id="selectedTime" style="font-weight: bold; color: #1995ce;">
              <button type="submit" class="center btn waves-effect waves-light btn-small">Save</button>
            </div>
            <div> 
              <h4 id="countdown"></h4>
            </div>
            <div>
              <button type="submit" id="email">Email me a reminder</button>
            </div>
        </div>
      <br />
    </div>
    <button id="reminder"></button>
    <!-- <script src="popup.js"></script> -->
  </body>
</html>
