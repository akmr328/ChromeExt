<!DOCTYPE html>
<html>
  <head>
     <!--Import Google Icon Font-->
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <link rel="stylesheet" href="/popup.css" />
     <link rel="manifest" href="/manifest.json" />
  </head>
  <body>
    <div class="container">
      <h2>Remind Me!  <span id = "current"></span></h2>
        <h3>What was I looking at?</h3>
        <div style="text-align:center;">
          <!-- <label>Enter your URL here</label>
          <input id="currentTab" placeholder="Add URL"></input> -->
          <p id="currentTab">Current tab: </p>
            <form>
              <label for="pageLabel">Add some context?</label>
              <input type="text" id="reference" name="reference" placeholder="What's this link?"><br><br>
            </form>
            <div class="time-input">
                <form>
                  <label for="startTime">Choose your reminder time: </label>
                  <input type="time" id="startTime">
                </form>
            </div>
            <div> 
              <h4 id="countdown">Countdown:</h4>
            </div>
            <div>
              <button type="submit" id="email">Email me a reminder</button>
            </div>
        </div>
      <br />
    </div>
    <button id="reminder"></button>
  </body>
  <script src="popup.js"></script>
  <script src="background.js"></script>
  <script src="options.js"></script>
  <script src="https://apis.google.com/js/platform.js?onload=init" async defer></script>
</html>
